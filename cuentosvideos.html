				<p>

				<h3>RIZOS DE ORO</h3>
				<p>
					La historia cuenta el encuentro entre tres osos y una niña llamada Ricitos de Oro por su cabellera rubia. Una familia de osos compuesta por un papá, una mamá y de su hija pequeña vive en una pequeña casa en un bosque. Un día, esperando a que su sopa se enfríe, la familia oso sale a dar un paseo. Llena de curiosidad, entra y se mete en los asuntos de la familia. 
				</p>
			</figcaption>

				<p>

				<p>
					En algún lugar que podría ser cualquier lugar, y en un tiempo que podría ser cualquier tiempo, un hermoso jardín con manzanos, naranjos, perales y bellisimos rosales, todos ellos felices y satisfechos. 
					Todo era alegría en el jardín, excepto por un árbol profundamente triste. El pobre tenía un problema: ¡No sabía quién era!
